<!doctype html>
<html>
<head>
 <title>Datastore and Firebase Auth Example</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
 <script src="{{ url_for('static', filename='script.js') }}"></script>
 <link type="text/css" rel="stylesheet" href="{{ url_for('static', 
filename='style.css') }}">
<script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
<link type="text/css" rel="stylesheet" 
href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />

</head>
<body>
    <div id="firebase-auth-container"></div>
   <div class="d-flex flex-column">
      <h1>Please Wait until Login Details are Loaded!</h1>
      <div><button id="sign-out" hidden="true" class="btn btn-success my-3">Sign out</button></div>
      <a href="{{url_for('loggedin')}}" id="continue" hidden="true" ><button class="btn btn-success">Continue</button></a>
  
   </div>
    <div id="login-info" hidden="true">
    <h2>Login Info</h2>
    {% if user_data %}
    <dl>
    <dt>Name:</dt><dd>{{ user_data['name'] }}</dd>
    <dt>Email:</dt><dd>{{ user_data['email'] }}</dd>
    <dt>Last 10 Visits:</dt><dd>
    {% for time in times %}
    <p>{{ time['timestamp'] }}</p>
    {% endfor %}
    </dd>
    </dl>
    {% elif error_message %}
    <p>Error Message: {{ error_message }}</p>
    {% endif %}
    </div>
   

 <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
<script src="{{ url_for('static', filename='app-setup.js') }}"></script>

</body>
</html>
