<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>
        {% block title %}
            
        {% endblock title %}
    </title>
    <script>
        tailwind.config = {
            content:["./**/*.{html}"],
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <style>
        {% block style %}
            
        {% endblock style %}
      </style>
</head>
<body>
  <div class="insta-clone">
    <nav class="bg-white shadow  border-b border-gray-400">
      <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex px-2 lg:px-0">
            <div class="flex-shrink-0 flex items-center">
              <img
                class="block lg:hidden h-8 w-auto"
                src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
                alt="Workflow logo"
              />
              <img
                class="hidden lg:block h-8 w-auto"
                src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
                alt="Workflow logo"
              />
            </div>
          </div>
          <div class="flex-1 flex items-center justify-center px-2 lg:ml-12">
            <div class="max-w-lg w-full lg:max-w-xs">
              <label for="search" class="sr-only">Search</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                    <path
                      fill-rule="evenodd"
                      d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
<form action="{{url_for('searchUser')}}" method="POST">
  <input
  id="search"
  class="block w-full pl-10 pr-3 py-2 border border-gray-400 rounded-md leading-5 bg-gray-100 placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:border-blue-300 focus:shadow-outline-blue sm:text-sm transition duration-150 ease-in-out"
  placeholder="Type name of user"
  type="search"
  name="search"
/>
</div>
</div>
<button
class=" bg-black text-white ml-2 px-4 flex-shrink-0 p-1 border-transparent text-gray-700 rounded-full hover:text-gray-600 focus:outline-none focus:text-gray-600 transition duration-150 ease-in-out"
aria-label="Notifications"

>
Search
</button>
</form>
          </div>
        
          <!-- icons-->
          <div class="lg:ml-4 lg:flex lg:items-center">
 <a href="{{url_for('loggedin')}}">
  <button
  class="bg-yellow-400 mx-3  flex-shrink-0 p-1 border-transparent text-gray-700 rounded-full hover:text-gray-600 focus:outline-none focus:text-gray-600 transition duration-150 ease-in-out"
  aria-label="Notifications"
>
  <svg
    class="h-6 w-6"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-width="1.5"
    stroke="currentColor"
    viewBox="0 0 24 24"
  >
    <path
      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
    />
  </svg>
</button>
</a>
<a href="{{url_for('createPost')}}">
  <button
class="bg-yellow-400 mx-3  flex-shrink-0 p-1 border-transparent text-gray-700 rounded-full hover:text-gray-600 focus:outline-none focus:text-gray-600 transition duration-150 ease-in-out"
aria-label="Notifications"
>
New Post
</button>
</a>

<a href='{{url_for('viewProfile')}}'>
  <button
  class="bg-yellow-400 ml-6  flex-shrink-0 p-1 border-transparent text-gray-700 rounded-full hover:text-gray-600 focus:outline-none focus:text-gray-600 transition duration-150 ease-in-out"
  aria-label="Notifications"
  >
  View Profile
  </button>
</a>

<a href='{{url_for('signout')}}'>
  <button
  class="bg-red-400 ml-6  flex-shrink-0 p-1 border-transparent text-gray-700 rounded-full hover:text-gray-600 focus:outline-none focus:text-gray-600 transition duration-150 ease-in-out"
  aria-label="Notifications"
  >
  LogOut
  </button>
</a>

  
        
      
  
            <!-- Profile dropdown -->
            <div class="ml-4 relative flex-shrink-0">
            
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
    {% block body %}

    {% endblock body %}
  </div>

  <script>
    let file_info = document.getElementById('filename')
    let file_value = document.getElementById('file')

 

  {% block script %}

{% endblock script %}

  </script>
</body>
</html>
